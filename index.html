<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset and Viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title and Description -->
    <title>
      Weathio - Live Weather & 5-Day Forecast | Built with React &
      OpenWeatherMap
    </title>
    <meta
      name="description"
      content="Weathio is a modern weather web app providing real time temperature, 5-day forecasts, weather maps, and city search using OpenWeatherMap API."
    />

    <!-- Keywords for SEO -->
    <meta
      name="keywords"
      content="weathio, weather, weather app, live weather, city weather, live temperature, weather map, forecast, weather forecast, 5-day forecast, local weather, global weather, react weather, openweathermap"
    />

    <!-- Author -->
    <meta name="author" content="Shahnawaz Khan" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.ico" />

    <!-- Open Graph for social media previews -->
    <meta
      property="og:title"
      content="Weathio - Live Weather & 5-Day Forecast | Built with React & OpenWeatherMap"
    />
    <meta
      property="og:description"
      content="Weathio is a modern weather web app providing real time temperature, 5-day forecasts, weather maps, and city search using OpenWeatherMap API."
    />
    <meta
      property="og:image"
      content="https://weathio.vercel.app/preview.png"
    />
    <meta property="og:url" content="https://weathio.vercel.app/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card for better Twitter link previews -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Weathio - Live Weather & 5-Day Forecast | Built with React & OpenWeatherMap"
    />
    <meta
      name="twitter:description"
      content="Weathio is a modern weather web app providing real time temperature, 5-day forecasts, weather maps, and city search using OpenWeatherMap API."
    />
    <meta
      name="twitter:image"
      content="https://weathio.vercel.app/preview.png"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://weathio.vercel.app/" />

    <!-- Instructs search engine to index this page and follow its links -->
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
